name: Continuous Integration 

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Packages
        run: |
            sudo apt-get update
            sudo apt-get install meson build-essential git \
                libgtest-dev libgflags-dev clang-tidy clang
      - name: Setup Prerequisites
        run: bash scripts/setup-prereq.sh
      - name: Build libdocument 
        run: |
            meson build -Dbuildtype=release --prefix=$HOME/local
            cd build
            ninja
      - name: Unit Tests 
        run: cd build && ninja unit-tests 
      - name: Formatting Checks 
        run: cd build && ninja clang-format-check 
